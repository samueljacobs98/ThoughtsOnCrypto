<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Animation With HTML Canvas</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <button class="show" id="show" type="button">Show Menu</button>
    <main class="panel">
      <h1>HTML Canvas Animation</h1>
      <form class="panel__form">
        <label class="panel__form-label" for="global-composite-operation"
          >Global Composite Operation</label
        >
        <select
          class="panel__form-select"
          name="lobal-composite-operation"
          id="local-composite-operation"
        >
          <option value="0">Source over</option>
          <option value="1">Destination over</option>
          <option value="2">Destination atop</option>
          <option value="3">Xor</option>
          <option value="4">Darken</option>
          <option value="5">Difference</option>
          <option value="6">Hue</option>
          <option value="7">Saturation</option>
        </select>
        <label class="panel__form-label" for="noc">Number of Circles</label>
        <input
          class="panel__form-increment"
          type="number"
          id="noc"
          name="noc"
          value="20"
        />
        <label class="panel__form-label" for="maxR">Max Radius</label>
        <input
          class="panel__form-increment"
          type="number"
          id="maxR"
          name="maxR"
          value="1000"
          step="10"
        />
        <label class="panel__form-label" for="maxSpeed">Max Speed</label>
        <input
          class="panel__form-increment"
          type="number"
          id="maxSpeed"
          name="maxSpeed"
          value="0.5"
          step="0.1"
        />
        <label class="panel__form-label" for="bg-colour"
          >Background colour</label
        >
        <input
          class="panel__form-colour"
          type="color"
          id="bg-colour"
          name="bg-colour"
          value="#d2d1ff"
        />
        <label class="panel__form-label" for="invert"
          >Invert circle colours</label
        >
        <button class="panel__form-invert" type="button" id="invert">
          Click to invert
        </button>
        <button class="panel__form-hide" id="hide" type="button">
          Hide Menu
        </button>
      </form>
    </main>
    <canvas id="canvas"></canvas>
    <script src="./script.js" type="module"></script>
  </body>
</html>
